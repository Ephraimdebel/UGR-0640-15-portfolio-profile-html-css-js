    <!-- Contact Section -->
    <main class="contact" id="contact">
      <div id="contact">
        <div class="main-container">
        <header class="main-title">
          <h2>
            Contact Me <span><i class="fa fa-headphones"></i></span>
          </h2>
        </header>
        <div class="contact-container">
          <div class="">
            <div class="media">
              <div class="column-small-4">
                <div class="contact-box one">
                  <div class="title-box">
                    <div class="icon-box">
                      <i class="fa fa-map-marker"></i>
                    </div>
                    <div class="name-box">
                      <h4>Location</h4>
                    </div>
                  </div>
                  <div class="content-box">
                    <p>Addis Ababa, Ethiopia</p>
                    <p>Addis Ababa</p>
                  </div>
                </div>
              </div>
              <div class="column-small-4">
                <div class="contact-box two">
                  <div class="title-box">
                    <div class="icon-box">
                      <i class="fa fa-envelope"></i>
                    </div>
                    <div class="name-box">
                      <h4>Email</h4>
                    </div>
                  </div>
                  <div class="content-box">
                    <p>Ephraimdebel@gmail.com</p>
                  </div>
                </div>
              </div>
              <div class="column-small-4">
                <div class="contact-box three">
                  <div class="title-box">
                    <div class="icon-box">
                      <i class="fa fa-phone"></i>
                    </div>
                    <div class="name-box">
                      <h4>Phone</h4>
                    </div>
                  </div>
                  <div class="content-box">
                    <p>+251 985 377 844</p>
                    <p>+251 713 377 845</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="column-medium-10 column-medium-offset-1">
            <form class="contact-form" action="#" method="post">
              <div class="row forms">
                <div class="column-small-12">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="name"
                      required
                      value=""
                      onkeyup="this.setAttribute('value', this.value);"
                    />
                    <label for="name">Name</label>
                    <span class="input-border"></span>
                  </div>
                </div>
                <div class="column-small-12">
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      required
                      value=""
                      onkeyup="this.setAttribute('value', this.value);"
                    />
                    <label for="email">Email</label>
                    <span class="input-border"></span>
                  </div>
                </div>
                <div class="column-small-12">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      id="subject"
                      name="subject"
                      required
                      value=""
                      onkeyup="this.setAttribute('value', this.value);"
                    />
                    <label for="subject">Subject</label>
                    <span class="input-border"></span>
                  </div>
                </div>
                <div class="column-small-12">
                  <div class="form-group">
                    <textarea
                      class="form-control"
                      id="message"
                      name="message"
                      required
                      data-value=""
                      onkeyup="this.setAttribute('data-value', this.value);"
                    ></textarea>
                    <label for="message">Your Message</label>
                    <span class="input-border"></span>
                  </div>
                </div>
              </div>
              <button class="main-btn" type="submit" name="send">
                Send Message
              </button>
            </form>
          </div>
        </div>
    
      </div>
